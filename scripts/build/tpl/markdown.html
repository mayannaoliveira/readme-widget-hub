<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="{{githubMarkdownCssHref}}">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
  <link rel="icon" href="https://raw.githubusercontent.com/xiaohuohumax/logo/refs/heads/main/logos/logo.svg">
  <style>
    html {
      background-color: #0D1117;
      color: #F0F6FC;
    }

    .markdown-body {
      box-sizing: border-box;
      min-width: 200px;
      max-width: 900px;
      margin: 20px auto;
      padding: 32px;
      border: 1px solid #3D444D;
    }

    @media (max-width: 767px) {
      .markdown-body {
        padding: 15px;
      }
    }

    .github-alert p:first-child {
      font-weight: bold;
      margin-bottom: .5em;
    }

    .github-alert.tip p:first-child {
      color: #3FB950;
    }

    .github-alert.tip {
      border-left-color: #238636;
    }

    .github-alert.note p:first-child {
      color: #4493F8;
    }

    .github-alert.note {
      border-left-color: #1F6FEB;
    }

    .github-alert.warning p:first-child {
      color: #D29922;
    }

    .github-alert.warning {
      border-left-color: #9E6A03;
    }

    .github-alert.important p:first-child {
      color: #AB7DF8;
    }

    .github-alert.important {
      border-left-color: #8957E5;
    }

    .github-alert.caution p:first-child {
      color: #F85149;
    }

    .github-alert.caution {
      border-left-color: #DA3633;
    }
  </style>
</head>

<body>
  <div class="markdown-body">{{@markdownHtml}}</div>
  <script type="module" src="/@vite/client"></script>
  <script src="{{lazysizesScriptSrc}}"></script>
  <script src="{{lsParentFitScriptSrc}}"></script>
</body>

</html>
